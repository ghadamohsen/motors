<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <link rel="icon" type="image/png" href="images/logo.png" />
      <meta name="description" content="Egyption Motors web site" />
      <link rel="apple-touch-icon" href="images/logo.png" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&display=swap" rel="stylesheet">
      <script src="https://kit.fontawesome.com/153a7688e0.js" crossorigin="anonymous"></script>

      <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
      <link rel="stylesheet" href="slick/slick-theme.css">
      <link rel="stylesheet" href="css/style.css">

      <title>Egyption Motors</title>

    </head>
    <body>
        <div class="login-page">
            <div class="container">
               <div class="row">
                   <div class="col-xl-5 col-lg-7 col-12 text-center">
                        <div class="">
                            <img src="images/logo.png" alt="site-logo" class="d-block mb-4">
                            <h3>مرحبا بعودتك <span class="under-line my-2"></span> </h3>
                        </div>
                        <form action="">
                            <div class="div-input"> 
                                <input type="text" name="" id="" class="my-3" placeholder="البريد الالكتروني او رقم الهاتف">
                            </div>
                            <div class="div-input">
                                <input type="password" name="" id="" placeholder="كلمة المرور" class="mb-3" >
                                <span class="show-hide-pass"><i class="fas fa-eye-slash"></i></span>
                            </div>
                            <div class="div-input row mb-3 align-items-center">
                                <p class="remmber-me one col-4"><input type="checkbox" name="" id=""> تذكرني </p>
                                <p class="remmber-me two col-8"><a href="#" class="forget-pass">هل نسيت كلمة المرور ؟</a></p>
                            </div>
                            <div class="div-input">
                                <input type="submit" value="تسجيل الدخول" class="submit">
                            </div>
                            <div class="div-input my-5">
                                <p>لا يوجد لديك حساب؟ <a href="sign-up.html" class="mx-2 creat-acc" >إنشاء حساب جديد</a></p>
                            </div>
                        </form>
                   </div>
               </div>
            </div>
        </div>
        <footer class="login-foot">
            <div class="container">
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="#">المساعدة</a></li>
                    <li class="list-inline-item center"><a href="#">معلومات عنا</a></li>
                    <li class="list-inline-item"><a href="#">اتصل بنا</a></li>
                </ul>
            </div>
        </footer>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="slick/slick.min.js"></script>
        <script src="js/main.js"></script>
    </body>
